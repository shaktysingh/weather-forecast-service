<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Weather Forecast: Next 3 Days</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="icon" type="image/png" href="/images/icons/favicon.ico" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="'vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="/vendor/select2/select2.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="/vendor/perfect-scrollbar/perfect-scrollbar.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="/css/util.css">
<link rel="stylesheet" type="text/css" href="/css/main.css">
<!--===============================================================================================-->

</head>

<body>
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100">
					<table>
						<thead>
							<tr class="table100-head">
								<th class="column1">Date</th>
								<th class="column2">Min. Temp.(<span
									th:text="${weatherforecast.getCityName()}"></span>)
								</th>
								<th class="column3">Max. Temp.(<span
									th:text="${weatherforecast.getCityName()}"></span>)
								</th>
								<th class="column4">Suggestion</th>
							</tr>
						</thead>
						<tbody>
							<tr
								th:each="weatherEntries,iterStat : ${weatherforecast.getWeatherEntries()}"}>
								<td class="column1"><span
									th:text="${weatherEntries.getDate()}"></span></td>
								<td class="column2"><span
									th:text="${weatherEntries.getMin_temperature()}"></span></td>
								<td class="column3"><span
									th:text="${weatherEntries.getMax_temperature()}"></span></td>
								<td class="column4"><span
									th:text="${weatherEntries.getSuggestion()}"></span></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="/vendor/bootstrap/js/popper.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="/vendor/select2/select2.min.js"></script>
	<script src="/js/main.js"></script>
</body>
</html>
